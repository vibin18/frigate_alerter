{{define "layout"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Frigate Alerter</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="bi bi-house-door"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cameras"><i class="bi bi-camera"></i> Cameras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/alerts"><i class="bi bi-bell"></i> Alerts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {{template "content" .}}
    </div>

    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Frigate Alerter &copy; 2025</span>
        </div>
    </footer>

    <script src="/static/js/main.js"></script>
</body>
</html>
{{end}}

{{define "camera_card"}}
<div class="col-md-4 mb-4">
    <div class="card h-100">
        <div class="card-camera-header position-relative">
            <img src="http://{{.FrigateServer}}:{{.FrigatePort}}/api/{{.Camera}}/latest.jpg?h=300" 
                 class="card-img-top camera-img" alt="{{.Camera}} camera">
            <div class="camera-overlay">
                <h5 class="camera-name">{{.Camera}}</h5>
            </div>
        </div>
        <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{.Camera}} Camera</h5>
            <div class="mt-auto">
                <button class="btn btn-primary btn-sm snapshot-btn" data-camera="{{.Camera}}">
                    <i class="bi bi-camera"></i> Take Snapshot
                </button>
                <a href="/camera/{{.Camera}}" class="btn btn-secondary btn-sm">
                    <i class="bi bi-eye"></i> View Alerts
                </a>
            </div>
        </div>
    </div>
</div>
{{end}}
